<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>

    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <lable for="title">Title</lable>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <lable for="author">Author</lable>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <lable for="isbn">ISBN#</lable>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
